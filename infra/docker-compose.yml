version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../backend:/app
    depends_on:
      - db

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: